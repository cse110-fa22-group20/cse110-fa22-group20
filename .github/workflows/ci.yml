name: HTML/CSS Validate & JS Unit Test & JSDoc

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch: 

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/npm.lock') }}

      - name: Install dependencies
        run: npm install
        
      # Validate HTML/CSS in source/
      - name: HTMLCheck
        run: uname -a
      - name: HTML5Validator
        uses: Cyb3r-Jak3/html5validator-action@v7.1.1
        with:
            root: source/
            log_level: INFO
            css: true
      
      # Run unit tests with jest
      - name: JSCheck
        # Must pass HTMLCheck before testing js
        run: |
          cd ./source/scripts
          ./testPrep.sh
          npm test
  
      - name: Build JSDoc
        uses: andstor/jsdoc-action@v1.2.1
        with:
          source_dir: ./source/js
          output_dir: ./out
          front_page: README.md
          
      - name: Deploy JSDoc
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./out
          destination_dir: ./JSDoc
          publish_branch: add-jsdocs-to-pipeline
