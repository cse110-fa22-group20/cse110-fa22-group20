<!DOCTYPE html>
<html>
    <head>
        <title>Unpluggd - New User</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--including Poppins font family-->
        <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

        <!--stylsheets-->
        <link href="../css/global.css" rel="stylesheet">
        <link href="../css/navbar.css" rel="stylesheet">
        <link href="../css/new-user.css" rel="stylesheet">

        <!--scripts-->
        <script type="module" src="../js/new-user.js"></script>
    </head>
    <body>
        <header>
            <nav id="navigation-bar"><h1>Unpluggd</h1></nav>
        </header>
        <main>
            <div class="content-wrapper">
                <section class="welcome-text">
                    <h2>Welcome to Unpluggd!</h2>
                    <p>To get started, input the name of your page, upload an image, and add
                    a description of its contents.</p>
                </section>
                <section class="user-info">
                    <form class="user-form">
                        <!--clicking label will show file upload so they can be used as a way to style input-->
                        <label id="user-image-label">
                            <input type="file" accept="image/*" name="user-image" id="user-image"/>
                        </label>
                        <div id="user-inputs">
                            <input type="text" name="user-name" id="user-name" cols="30" rows="1" placeholder="Name (personal, company, etc.)" minlength=1></textarea>
                            <textarea name="user-description" id="user-description" cols="30" rows="3" placeholder="Description"></textarea>
                            <!--this div is in place for grid positioning, can be removed-->
                            <div>
                                <button type="submit" id="go-button">Let's go!</button>
                                <p hidden>Or</p>
                                <!--same idea as #user-image-label-->
                                <label hidden id="existing-page-label">
                                    Upload an existing page    
                                    <input type="file" name="existing-page" id="existing-page"/>
                                </label>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </main>
    </body>
</html>
