<!DOCTYPE html>
<html>
    <head>
        <title>Unpluggd - New User</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--including Poppins font family-->
        <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

        <!--stylsheets-->
        <link href="../css/global.css" rel="stylesheet">
        <link href="../css/navbar.css" rel="stylesheet">
        <link href="../css/new-user.css" rel="stylesheet">

        <!--scripts-->
    </head>
    <body>
        <nav id="navigation-bar"><h1>Unpluggd</h1></nav>
        <div class="welcome-text">
            <h2>Welcome to Unpluggd!</h2>
            <p>To get started, input the name of your page, upload an image, and add
            a description of its contents.</p>
        </div>
        <div class="profile-picture">
            <input type="image" name="user-image" id="user-image" src="../img/blank-profile-pic.png" width="120px" height="120px" />
        </div>
        <div class="user-info">
            <textarea name="user-name" id="user-name" cols="30" rows="1">Name (personal, company, etc.)</textarea>
            <textarea name="user-description" id="user-description" cols="30" rows="3">Description</textarea>
        </div>
        <div class="buttons">
            <button type="submit" id="go-button">Let's go!</button>
            <button type="submit" id="upload-page-button">Upload an existing page</button>
        </div>
    </body>
</html>
