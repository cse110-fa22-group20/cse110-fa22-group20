<!DOCTYPE html>
<html>
    <head>
        <title>Unpluggd</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--including Poppins font family-->
        <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

        <!--stylsheets-->
        <link href="../css/global.css" rel="stylesheet">
        <link href="../css/navbar.css" rel="stylesheet">
        <link href="../css/main.css" rel="stylesheet">

         <!--button icons-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!--scripts-->
    </head>
    <body>
        <nav id="navigation-bar"><h1>Unpluggd</h1></nav>
        <div id="page-wrapper">
            <section id="user-details">
                <img src="dummy.png" width="100" height="100">
                <div>
                    <h2>User name</h2>
                    <p>User description</p>
                </div>
            </section>
            <section id="posts-wrapper">
                <!--dummy text post, will be replaced with dynamic information later-->
                <div class="post">
                    <div class="drag-icon-container"></div>
                    <div class="delete-icon-container"></div>
                    This is a dummy data text post. Blah blah blah blah blah
                </div>
                <!--dummy image post, will be replaced with dynamic information later-->
                <div class="post">
                    <div class="drag-icon-container"></div>
                    <div class="delete-icon-container"></div> 
                    <div class="image-post-content">
                        <img src="dummy.png" width="100" height="100">
                        <img src="dummy.png" width="100" height="100">
                        <img src="dummy.png" width="100" height="100">
                        <img src="dummy.png" width="100" height="100">
                        <img src="dummy.png" width="100" height="100">
                    </div>
                </div>
                <div id="post-type-selector">
                    <div class="post-type-button" id="add-text-post">
                        <p>Add Text Post</p>
                    </div>
                    <div class="post-type-button" id="add-image-post">
                        <p>Add Image Post</p>
                    </div>
                </div>
            </section>
            <div id="page-buttons">
                <button id="edit-button" class="fixed-button"><p>Edit</p></button>
                <button id="add-button" class="fixed-button"><p>Add</p></button>
                <button id="save-button" class="fixed-button"><p>Save</p></button>
            </div>
        </div>
    </body>
</html>
