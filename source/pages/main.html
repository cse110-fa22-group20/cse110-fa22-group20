<!DOCTYPE html>

    <head>

        <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

        <!--stylsheets-->
        <link href="../css/global.css" rel="stylesheet">

        <!--scripts-->
    </head>
    <body>
        <nav id="navigation-bar"><h1>Unpluggd</h1></nav>
        <div id="page-wrapper">
            <section id="user-details">
                <img src="dummy.png" width="100" height="100">
                <div>
                    <h2>User name</h2>

                </div>

            <section id="posts-wrapper">
                <!--dummy text post, will be replaced with dynamic information later-->

                    <div class="delete-icon-container"></div>
                    This is a dummy data text post. Blah blah blah blah blah
                </div>
                <!--dummy image post, will be replaced with dynamic information later-->
                <div class="post">
                    <div class="drag-icon-container"></div>
                    <div class="delete-icon-container"></div> 
                    <div class="image-post-content">
                        <img src="dummy.png" width="100" height="100">
                        <img src="dummy.png" width="100" height="100">
                        <img src="dummy.png" width="100" height="100">
                        <img src="dummy.png" width="100" height="100">
                        <img src="dummy.png" width="100" height="100">
                    </div>
                </div>
                <div id="post-type-selector">
                    <div id="add-text-post">
                        <p>Add Text Post</p>
                    </div>
                    <div id="add-image-post">
                        <p>Add Image Post</p>
                    </div>
                </div>
            </section>
            <div id="page-buttons">
                <button class="fixed-button">Edit</button>
                <button class="fixed-button">Add</button>
                <button class="fixed-button">Save</button>
            </div>
        </div>
