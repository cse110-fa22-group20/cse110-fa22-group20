<!DOCTYPE html>
<html>
    <head>
        <title>Unpluggd</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--including Poppins font family-->
        <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

        <!--stylsheets-->
        <link href="../css/global.css" rel="stylesheet">
        <link href="../css/navbar.css" rel="stylesheet">
        <link href="../css/main.css" rel="stylesheet">

         <!--button icons-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!--scripts-->
        <script type="module" src="../js/main.js"></script>
    </head>
    <body>
        <nav id="navigation-bar"><h1>Unpluggd</h1></nav>
        <div id="page-wrapper">
            <section id="user-details">
                <img id="user-image" src="dummy.png" alt = "Dummy Image" width="100" height="100">
                <div>
                    <h2 id="user-name">User name</h2>
                    <p id="user-description">User description</p>
                </div>
            </section>
            <section id="posts-wrapper">
                <div id="post-type-selector" class="hidden">
                    <div class="post-type-button" id="add-text-post">
                        <p>Add Text Post</p>
                    </div>
                    <div class="post-type-button" id="add-image-post">
                        <p>Add Image Post</p>
                    </div>
                </div>
            </section>
            <div id="page-buttons">
                <button id="edit-button" class="fixed-button">Edit</button>
                <button id="save-button" class="fixed-button">Save</button>
                <button id="add-button" class="fixed-button">Add</button>
                <button id="download-button" class="fixed-button">Download</button>
            </div>
            <div id="popup-background" class="hidden"></div>
            <div id="image-post-popup" class="popup hidden">
                <button id="image-close-button" class="close-button"></button>
                <h2 id="image-popup-title">Add image post</h2>
                <form id="image-post-form" class="image-form-container">
                    <!--will be filled in using shadow DOM-->
                    <div id="image-container"></div>
                    <button type="button" id="add-image-button">Add image to post</button>
                    <input type="submit" id="image-post-submit" value="Post">
                </form>
            </div>
            <div id="text-post-popup" class="popup hidden">
                <button id="close-text-popup" class="close-button"></button>
                <form id="text-post-form" class="text-form-container">
                    <h2 id="text-popup-title">Add text post</h2>
                    <!--using contenteditable because it will auto grow-->
                    <div contenteditable id="text-post-textarea" data-placeholder="Type here..."></div>
                    <input id="post-text" type="submit" value="Post">
                    <!-- <button type="submit" class="btn">Post</button> -->
                  </form>
            </div>
            <div id="delete-post-popup" class="popup hidden" data-post-id="null">
                <h2>Are you sure you want to delete this post?</h2>
                <div id="delete-post-popup-container">
                    <button id="confirm-delete-button" class="delete-option-button">Delete</button>
                    <button id="cancel-delete-button" class="delete-option-button">Cancel</button>
                </div>
            </div> 
        </div>
    </body>
</html>
